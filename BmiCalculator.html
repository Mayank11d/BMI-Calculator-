<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BmiCalculator.css">
    
</head>
<body>
   <div class="bmi">
    <h1 class="heading">BMI Calculator</h1>
    <form id="id-form">
        

            <p  class="Height">Height<input type="text" placeholder="Enter Your Height In CM" id="Height"></p>
    
            <p class="Weight">Weight<input type="text" placeholder="Enter Your Weight In KG" id="Weight" ></p>
    
            <button id="submit">CalCulate</button>
        <div id="result"></div>
        <div class="BMI_Weight_Guide">
            <p>Under Weight: Less Than 18.6</p>
            <p>Normal Weight: Between 18.6 and 24.9</p>
            <p>Over Weight: More Than 24.9</p>
        </div>
    </form>
   </div>
   <script src="BmiCalculator.js"></script>
</body>
</html>
